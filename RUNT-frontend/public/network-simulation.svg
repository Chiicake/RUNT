<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="#667eea" stroke="#764ba2" stroke-width="1" />
  
  <!-- 中心服务器/云 -->
  <rect x="11" y="11" width="10" height="10" rx="2" fill="#ffffff" opacity="0.8" />
  <rect x="12" y="12" width="8" height="2" fill="#667eea" />
  <rect x="12" y="15" width="8" height="2" fill="#667eea" />
  <rect x="12" y="18" width="5" height="2" fill="#667eea" />
  
  <!-- 网络节点 -->
  <circle cx="8" cy="8" r="2" fill="#40e0d0" />
  <circle cx="24" cy="8" r="2" fill="#40e0d0" />
  <circle cx="8" cy="24" r="2" fill="#40e0d0" />
  <circle cx="24" cy="24" r="2" fill="#40e0d0" />
  
  <!-- 连接线条 -->
  <line x1="11" y1="16" x2="8" y2="8" stroke="#ffffff" stroke-width="1" opacity="0.6" />
  <line x1="21" y1="16" x2="24" y2="8" stroke="#ffffff" stroke-width="1" opacity="0.6" />
  <line x1="11" y1="16" x2="8" y2="24" stroke="#ffffff" stroke-width="1" opacity="0.6" />
  <line x1="21" y1="16" x2="24" y2="24" stroke="#ffffff" stroke-width="1" opacity="0.6" />
  
  <!-- 数据流动效果 -->
  <circle cx="10" cy="10" r="0.5" fill="#ffffff" opacity="0.9" />
  <circle cx="22" cy="10" r="0.5" fill="#ffffff" opacity="0.9" />
  <circle cx="10" cy="22" r="0.5" fill="#ffffff" opacity="0.9" />
  <circle cx="22" cy="22" r="0.5" fill="#ffffff" opacity="0.9" />
</svg>